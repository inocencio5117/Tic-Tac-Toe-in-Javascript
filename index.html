<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <!-- Inicial screen -->

    <div class="inicial-screen">

        <div class="title">
            <h1>Tic Tac Toe</h1>
            <h5>Welcome</h5>
        </div>

        <button class="btn-start">Start Game</button>

        <!-- adicionar links ao footer -->
        <footer>By Vinicius InocÃªncio</footer>

    </div>

    <!-- Selector area -->

    <section class="game hide">

        <h1 class="title">Tic Tac Toe</h1>

        <div class="selector">

            <div class="xturn">X's Turn</div>
            <div class="oturn">O's Turn</div>
            <div class="slider"></div>
        </div>

        <!-- Game table -->

        <main id="main-content">

            <div data-index="0"class="cell">

            </div>

            <div data-index="1" class="cell">

            </div>

            <div data-index="2" class="cell">

            </div>

            <div data-index="3" class="cell">

            </div>

            <div data-index="4" class="cell">

            </div>

            <div data-index="5" class="cell">

            </div>

            <div data-index="6" class="cell">

            </div>

            <div data-index="7" class="cell">

            </div>

            <div data-index="8" class="cell">

            </div>

        </main>

    </section>
    <!-- result box -->
    <div class="result-box hide">
        <p class="winner"> </p>
        <button class="btn-restart">Restart</button>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
